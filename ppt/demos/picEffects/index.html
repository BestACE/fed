<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				-webkit-font-smoothing: antialiased;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			.demos {
				text-align: center;
				margin-top: 20px;
				width: 490px;
				margin: auto;
			}
			
			.demo-image {
				cursor: url("img/plus_cursor.png") 25 25, auto;
				display: inline-block;
				width: 220px;
				height: 220px;
				background-size: cover;
				background-position: 50% 50%;
				margin-left: 8px;
				margin-right: 8px;
				margin-bottom: 16px;
			}
			
			.demo-image.first {
				background-image: url("img/h1_small.jpg");
			}
			
			.demo-image.second {
				background-position: 50% 10%;
				background-image: url("img/v1_small.jpg");
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/intense.css"/>
	</head>

	<body>
		<section class="demos">
			<div class="demo-image first" data-image="img/h1_small.jpg" data-title="Beautiful fields" data-caption="With lots of wheaty puffs. Love those puffs."></div>
			<div class="demo-image second" data-image="img/v1_small.jpg" data-title="Fantastic cliffs" data-caption="Longing for exploration. Explore me!"></div>
		</section>
		<script type="text/javascript">
			window.requestAnimFrame = (function() {
				return window.requestAnimationFrame ||
					window.webkitRequestAnimationFrame ||
					window.mozRequestAnimationFrame ||
					function(callback) {
						window.setTimeout(callback, 1000 / 60);
					};
			})();

			window.cancelRequestAnimFrame = (function() {
				return window.cancelAnimationFrame ||
					window.webkitCancelRequestAnimationFrame ||
					window.mozCancelRequestAnimationFrame ||
					window.oCancelRequestAnimationFrame ||
					window.msCancelRequestAnimationFrame ||
					clearTimeout
			})();

			var Intense = (function() {

				'use strict';

				var KEYCODE_ESC = 27;

				// Track both the current and destination mouse coordinates
				// Destination coordinates are non-eased actual mouse coordinates
				var mouse = { xCurr: 0, yCurr: 0, xDest: 0, yDest: 0 };

				var horizontalOrientation = true;

				// Holds the animation frame id.
				var looper;

				// Current position of scrolly element
				var lastPosition, currentPosition = 0;

				var sourceDimensions, target;
				var targetDimensions = { w: 0, h: 0 };

				var container;
				var containerDimensions = { w: 0, h: 0 };
				var overflowArea = { x: 0, y: 0 };

				// Overflow variable before screen is locked.
				var overflowValue;

				/* -------------------------
				/*          UTILS
				/* -------------------------*/

				// Soft object augmentation
				function extend(target, source) {

					for(var key in source)

						if(!(key in target))

							target[key] = source[key];

					return target;
				}

				// Applys a dict of css properties to an element
				function applyProperties(target, properties) {

					for(var key in properties) {
						target.style[key] = properties[key];
					}
				}

				// Returns whether target a vertical or horizontal fit in the page.
				// As well as the right fitting width/height of the image.
				function getFit(source) {

					var heightRatio = window.innerHeight / source.h;

					if((source.w * heightRatio) > window.innerWidth) {
						return { w: source.w * heightRatio, h: source.h * heightRatio, fit: true };
					} else {
						var widthRatio = window.innerWidth / source.w;
						return { w: source.w * widthRatio, h: source.h * widthRatio, fit: false };
					}
				}

				/* -------------------------
				/*          APP
				/* -------------------------*/

				function startTracking(passedElements) {

					var i;

					// If passed an array of elements, assign tracking to all.
					if(passedElements.length) {

						// Loop and assign
						for(i = 0; i < passedElements.length; i++) {
							track(passedElements[i]);
						}

					} else {
						track(passedElements);
					}
				}

				function track(element) {

					// Element needs a src at minumun.
					if(element.getAttribute('data-image') || element.src) {
						element.addEventListener('click', function() {
							init(this);
						}, false);
					}
				}

				function start() {
					loop();
				}

				function stop() {
					cancelRequestAnimFrame(looper);
				}

				function loop() {
					looper = requestAnimFrame(loop);
					positionTarget();
				}

				// Lock scroll on the document body.
				function lockBody() {

					overflowValue = document.body.style.overflow;
					document.body.style.overflow = 'hidden';
				}

				// Unlock scroll on the document body.
				function unlockBody() {
					document.body.style.overflow = overflowValue;
				}

				function createViewer(title, caption) {

					/*
					 *  Container
					 */
					container = document.createElement('figure');
					container.className="container";
					container.appendChild(target);

					/*
					 *  Caption Container
					 */
					var captionContainer = document.createElement('figcaption');

					/*
					 *  Caption Title
					 */
					if(title) {
						var captionTitle = document.createElement('h1');
						captionTitle.innerHTML = title;
						captionContainer.appendChild(captionTitle);
					}

					if(caption) {
						var captionText = document.createElement('h2');
						captionText.innerHTML = caption;
						captionContainer.appendChild(captionText);
					}

					container.appendChild(captionContainer);

					setDimensions();

					mouse.xCurr = mouse.xDest = window.innerWidth / 2;
					mouse.yCurr = mouse.yDest = window.innerHeight / 2;

					document.body.appendChild(container);
					setTimeout(function() {
						container.style['opacity'] = '1';
					}, 10);
				}

				function removeViewer() {

					unlockBody();
					unbindEvents();
					document.body.removeChild(container);
				}

				function setDimensions() {

					// Manually set height to stop bug where 
					var imageDimensions = getFit(sourceDimensions);
					target.width = imageDimensions.w;
					target.height = imageDimensions.h;
					horizontalOrientation = imageDimensions.fit;

					targetDimensions = { w: target.width, h: target.height };
					containerDimensions = { w: window.innerWidth, h: window.innerHeight };
					overflowArea = { x: containerDimensions.w - targetDimensions.w, y: containerDimensions.h - targetDimensions.h };

				}

				function init(element) {

					var imageSource = element.getAttribute('data-image') || element.src;
					var title = element.getAttribute('data-title');
					var caption = element.getAttribute('data-caption');

					var img = new Image();
					img.onload = function() {

						sourceDimensions = { w: img.width, h: img.height }; // Save original dimensions for later.
						target = this;
						createViewer(title, caption);
						lockBody();
						bindEvents();
						loop();
					}

					img.src = imageSource;
				}

				function bindEvents() {

					container.addEventListener('mousemove', onMouseMove, false);
					container.addEventListener('touchmove', onTouchMove, false);
					window.addEventListener('resize', setDimensions, false);
					window.addEventListener('keyup', onKeyUp, false);
					target.addEventListener('click', removeViewer, false);
				}

				function unbindEvents() {

					container.removeEventListener('mousemove', onMouseMove, false);
					container.removeEventListener('touchmove', onTouchMove, false);
					window.removeEventListener('resize', setDimensions, false);
					window.removeEventListener('keyup', onKeyUp, false);
					target.removeEventListener('click', removeViewer, false)
				}

				function onMouseMove(event) {

					mouse.xDest = event.clientX;
					mouse.yDest = event.clientY;
				}

				function onTouchMove(event) {

					event.preventDefault(); // Needed to keep this event firing.
					mouse.xDest = event.touches[0].clientX;
					mouse.yDest = event.touches[0].clientY;
				}

				// Exit on excape key pressed;
				function onKeyUp(event) {

					event.preventDefault();
					if(event.keyCode === KEYCODE_ESC) {
						removeViewer();
					}
				}

				function positionTarget() {

					mouse.xCurr += (mouse.xDest - mouse.xCurr) * 0.05;
					mouse.yCurr += (mouse.yDest - mouse.yCurr) * 0.05;

					if(horizontalOrientation === true) {

						// HORIZONTAL SCANNING
						currentPosition += (mouse.xCurr - currentPosition);
						if(mouse.xCurr !== lastPosition) {
							var position = parseFloat(currentPosition / containerDimensions.w);
							position = overflowArea.x * position;
							target.style['webkitTransform'] = 'translate3d(' + position + 'px, 0px, 0px)';
							target.style['MozTransform'] = 'translate3d(' + position + 'px, 0px, 0px)';
							target.style['msTransform'] = 'translate3d(' + position + 'px, 0px, 0px)';
							lastPosition = mouse.xCurr;
						}
					} else if(horizontalOrientation === false) {

						// VERTICAL SCANNING
						currentPosition += (mouse.yCurr - currentPosition);
						if(mouse.yCurr !== lastPosition) {
							var position = parseFloat(currentPosition / containerDimensions.h);
							position = overflowArea.y * position;
							target.style['webkitTransform'] = 'translate3d( 0px, ' + position + 'px, 0px)';
							target.style['MozTransform'] = 'translate3d( 0px, ' + position + 'px, 0px)';
							target.style['msTransform'] = 'translate3d( 0px, ' + position + 'px, 0px)';
							lastPosition = mouse.yCurr;
						}
					}
				}

				function main(element) {

					// Parse arguments

					if(!element) {
						throw 'You need to pass an element!';
					}

					startTracking(element);
				}

				return extend(main, {
					resize: setDimensions,
					start: start,
					stop: stop
				});

			})();
		</script>
		<script>
			window.onload = function() {
				var elements = document.querySelectorAll('.demo-image');
				Intense(elements);
			}
		</script>
	</body>

</html>
